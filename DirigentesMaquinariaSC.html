        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:10

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>DIRIGENTES DE LA MAQUINARIA DE SAN CRISTOBAL </h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'

        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());

                    </tr>\

                    </tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">-ESTATUS</th>\

                    </tr>\

                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ENLACEPROVINCIA_3_0() {

        var layer_ENLACEPROVINCIA_3 = new L.geoJson(json_ENLACEPROVINCIA_3, {

        var overlaysTree = [
            {label: '<img src="legend/ENLACEPROVINCIA_3.png" />  ENLACE PROVINCIA', layer: layer_ENLACEPROVINCIA_3},

            {label: "Google Satellite", layer: layer_GoogleSatellite_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{

        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_DIRIGENTESMAQUINARIASANCRISTOBAL_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: '-NOMBRE COORDINADOR'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"LUGAR": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_LUGAR = document.createElement('div');
            div_LUGAR.id = "div_LUGAR";
            div_LUGAR.className= "filterselect";
            document.getElementById("menu").appendChild(div_LUGAR);
            sel_LUGAR = document.createElement('select');
            sel_LUGAR.multiple = true;
            sel_LUGAR.size = 10;
            sel_LUGAR.id = "sel_LUGAR";
            var LUGAR_options_str = "<option value='' unselected></option>";
            sel_LUGAR.onchange = function(){filterFunc()};
            LUGAR_options_str  += '<option value="BAJOS DE HAINA">BAJOS DE HAINA</option>';
            LUGAR_options_str  += '<option value="CAMBITA EL PUEBLECITO (D. M.).">CAMBITA EL PUEBLECITO (D. M.).</option>';
            LUGAR_options_str  += '<option value="CAMBITA GARABITOS">CAMBITA GARABITOS</option>';
            LUGAR_options_str  += '<option value="EL CAOBAL">EL CAOBAL</option>';
            LUGAR_options_str  += '<option value="EL CARRIL (D. M.).">EL CARRIL (D. M.).</option>';
            LUGAR_options_str  += '<option value="HATILLO - LAS HOJAS ANCHAS">HATILLO - LAS HOJAS ANCHAS</option>';
            LUGAR_options_str  += '<option value="HATO DAMAS (D. M.).">HATO DAMAS (D. M.).</option>';
            LUGAR_options_str  += '<option value="LA CUCHILLA (D. M.).">LA CUCHILLA (D. M.).</option>';
            LUGAR_options_str  += '<option value="LOS CACAOS">LOS CACAOS</option>';
            LUGAR_options_str  += '<option value="MEDINA (D. M.).">MEDINA (D. M.).</option>';
            LUGAR_options_str  += '<option value="PIEDRA BLANCA">PIEDRA BLANCA</option>';
            LUGAR_options_str  += '<option value="SABANA GRANDE DE PALENQUE">SABANA GRANDE DE PALENQUE</option>';
            LUGAR_options_str  += '<option value="SAN CRISTOBAL">SAN CRISTOBAL</option>';
            LUGAR_options_str  += '<option value="SAN GREGORIO DE NIGUA">SAN GREGORIO DE NIGUA</option>';
            LUGAR_options_str  += '<option value="SAN JOSE DEL PUERTO (D. M.).">SAN JOSE DEL PUERTO (D. M.).</option>';
            LUGAR_options_str  += '<option value="VILLA ALTAGRACIA">VILLA ALTAGRACIA</option>';
            LUGAR_options_str  += '<option value="YAGUATE">YAGUATE</option>';
            sel_LUGAR.innerHTML = LUGAR_options_str;
            div_LUGAR.appendChild(sel_LUGAR);
            var lab_LUGAR = document.createElement('div');
            lab_LUGAR.innerHTML = 'LUGAR';
            lab_LUGAR.className = 'filterlabel';
            div_LUGAR.appendChild(lab_LUGAR);
            var reset_LUGAR = document.createElement('div');
            reset_LUGAR.innerHTML = 'clear filter';
            reset_LUGAR.className = 'filterlabel';
            reset_LUGAR.onclick = function() {
                var options = document.getElementById("sel_LUGAR").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_LUGAR.appendChild(reset_LUGAR);
        resetLabels([layer_DIRIGENTESMAQUINARIASANCRISTOBAL_1,layer_ENLACEPROVINCIA_3]);
        map.on("zoomend", function(){
            resetLabels([layer_DIRIGENTESMAQUINARIASANCRISTOBAL_1,layer_ENLACEPROVINCIA_3]);
